<html>
    <body>
        <script type="text/JavaScript">
         var a=parseInt(prompt("Enter a value"));
         document.write("a value is="+a+"<br>");
         var b=parseInt(prompt("Enter b value"));
         document.write("b value is="+b+"<br>");
         var c=parseInt(prompt("Enter c value"));
         document.write("c value is="+c+"<br>")
         if(a>b){
            if(a>c){
                document.write("a is greater")
            }
            else{
                document.write("c is greater")
            }
         }
         else{
            if(b>c){
                document.write("b is greater")
            }
            else{
                document.write("c is greater")
            }
         }
        </script>    </body>
</html>
