<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Example</title>
  <style>
    svg {
      border: 1px solid #ccc;
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>SVG Example</h1>
  
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
    
    <rect x="0" y="0" width="300" height="200" fill="#f0f8ff" />
    
  
    <circle cx="150" cy="100" r="50" fill="red" />

    
    <rect x="75" y="50" width="50" height="100" fill="blue" />

    
    <text x="50" y="180" font-size="16" fill="#333">
      Hello, SVG World!
    </text>
  </svg>

  <p>This is an example of an SVG graphic inside an HTML page.</p>
</body>
</html>
